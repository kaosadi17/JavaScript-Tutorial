<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
	<script type="text/javascript">
		
	var sentence = "This is a sentence"; //object
	var len = sentence.length; //property
	var sentence1 = sentence.toUpperCase(); //method

	document.write(len);
	document.write("<br>");
	document.write(sentence1);


	</script>
</head>
<body>

</body>
</html>
