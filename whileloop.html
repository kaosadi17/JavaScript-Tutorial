<!DOCTYPE html>
<html>
<head>
	<title>While Loop</title>
	<script type="text/javascript">
		
	var counter =1;
	while (counter <=5) {
		document.write("<p> This is paragraph " + counter);
		counter++;
	}

	var num = 1;
	do{
		document.write("<p> This is paragaraph " + num);
		num++;
	} while (num <=5)


	</script>
</head>
<body>

</body>
</html>
