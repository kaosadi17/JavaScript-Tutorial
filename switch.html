<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Switch</title>
	<script type="text/javascript">
		
	var name = "Amali";

	switch(name){
		case "Amali" : document.write("Your name is Amali");break;
		case "Nishani" : document.write("Your name is Nishani"); break;
		case "Mala" : document.write("Your name is Mala"); break;
		default : document.write("you have no name");
	}

	</script>
</head>
<body>

</body>
</html>
