<!DOCTYPE html>
<html>
<head>
	<title>Function Parameters</title>
	<script type="text/javascript">
		function makeAlert(message) {
			alert(message);
		}

		function addNum(num1, num2){
			var answer = num1 + num2;
			document.write(answer);
		}

		makeAlert("hello");
		makeAlert("welcome");
		makeAlert("bye");
		addNum(2,5);
	</script>
</head>
<body>

</body>
</html>
