<!DOCTYPE html>
<html>
<head>
	<title>Reference Elements</title>
	<script type="text/javascript">
		function change(){
			var para = document.getElementById("para");
			para.innerHTML = "You Clicked";
		}

	</script>
</head>
<body>

	<button id="para" onclick="change();" > Click Me</button>

</body>
</html>
